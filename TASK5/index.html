<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MindSpace Planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
    <h1>MindSpace Planner</h1>
    <p>Organize tasks Gently, Without Pressure</p>
</header>

<main class="container">

    <div class="task-input">
        <input type="text" id="taskText" placeholder="enter your task">
        <input type="date" id="taskDate">

        <select id="taskEnergy">
            <option value="low">Low energy</option>
            <option value="medium">Medium energy</option>
            <option value="high">High energy</option>
        </select>

        <button onclick="addTask()">Add task</button>
    </div>

    <div class="filters">
    <button class="filter-btn active" onclick="filterTasks('all', this)">all</button>
    <button class="filter-btn" onclick="filterTasks('completed', this)">completed</button>
    <button class="filter-btn" onclick="filterTasks('pending', this)">pending</button>
    </div>


    <ul id="taskList"></ul>

</main>

<footer>
    <p>Â© 2026 MindSpace Planner</p>
</footer>

<script src="script.js"></script>
</body>
</html>
